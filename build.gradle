plugins {
    id  'java'
}

sourceCompatibility = 1.9
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation('org.junit.jupiter:junit-jupiter:5.8.2')
}

test {
    useJUnitPlatform()
}
targetCompatibility = JavaVersion.VERSION_1_9
